<div aria-live="polite" aria-atomic="true" class="position-relative">
  <div class="toast-container top-0 end-0 p-3">
    <div
      class="toast align-items-center show"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      *ngFor="let notification of notifications$ | async; trackBy: trackByFn">
      <div class="d-flex flex-column">
        <div class="toast-header">
          <i class="bi bi-universal-access-circle fs-6 rounded me-2"></i>
          <strong class="me-auto">Access composer</strong>
          <button
            type="button"
            class="btn-close"
            aria-label="Close"
            (click)="hideNotification(notification)">
          </button>
        </div>
        <div class="toast-body">
          {{notification.text}}
        </div>
      </div>
    </div>
  </div>
</div>
