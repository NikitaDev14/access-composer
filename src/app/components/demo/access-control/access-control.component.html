<div class="d-flex">
  <div class="form-check form-switch me-1">

    <input
      class="form-check-input" type="checkbox" role="switch"
      [checked]="userAccess.access[tool].hasAccess"
      [disabled]="userAccess.access[tool].isLoading"
      (change)="updateAccess()">
  </div>

  <app-loader *ngIf="userAccess.access[tool].isLoading"></app-loader>
</div>
